<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
 <link rel="stylesheet" href="style.css" /> 
 <link rel="icon" type="image/png" href="Top-icon1.png">
 <title>New UPdate Countdown</title> 
</head>

<body>

 <h1>New Update Coming in</h1>

 <div class="Countdown">

  <div class="time">
   <h2 id="days">00</h2>
   <small>Days</small>
  </div>

  <div class="time">
   <h2 id="hours">00</h2>
   <small>Hours</small>
  </div>

  <div class="time">
   <h2 id="minutes">00</h2>
   <small>Minutes</small>
  </div>

  <div class="time">
   <h2 id="seconds">00</h2>
   <small>Seconds</small>
  </div>

 </div>

 <script src="app.js"></script>
</body>
</html>
